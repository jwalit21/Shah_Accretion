<app-login-header-component></app-login-header-component>

<div class="container">
  <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 40px;">
      <div class="card-body p-0">
          <div class="row">
              <div class="col-lg-5 d-none d-lg-flex">
                  <div class="flex-grow-1 bg-register-image" style="background-image:url('/assets/laptop-3d.jpg'); border-radius: 40px;"></div>
              </div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h4 class="text-dark mb-4">Create an Organization Account!</h4>
                          <h5 class="mb-4 text-success"> {{ status_Msg }} </h5>
                          <h5 class="mb-4 text-danger"> {{ error_Msg }} </h5>
                      </div>
                      <app-organization-registration-form (childStatusEvent)="msgFromChildOnStatus($event)" 
                            (childErrorEvent)="msgFromChildOnError($event)">
                      </app-organization-registration-form>
                      <div class="text-center"><a class="small" [routerLink]="'/login/forgot_password'">Forgot Password?</a></div>
                      <div class="text-center"><a class="small" [routerLink]="'/organization/login'">Already have an account? Login!</a></div>
                      <div class="text-center"><a class="small" [routerLink]="'/employee/login'">Are You Employee? Login!</a></div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<app-login-footer-component></app-login-footer-component>
